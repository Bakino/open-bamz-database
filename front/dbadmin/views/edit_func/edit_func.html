<div id="izay" class="d-flex h-100 flex-column">
  <div class="container-fluid">
    <div id="i2dx" class="row">
      <div class="col-6 col-lg-3 col-xxl-4">
        <div class="form-floating mb-3">
          <input
            type="text"
            id="funcName"
            placeholder="Label"
            z-bind="funcName"
            class="form-control"
          />
          <label for="floatingInput">Function description</label>
        </div>
      </div>
      <div id="icflz" class="col-6 col-lg-3 col-xxl-3">
        <div id="idd5u" class="form-floating mb-3">
          <input
            type="text"
            placeholder="Label"
            z-bind="func"
            id="func"
            class="form-control"
          />
          <label for="floatingInput">Function name</label>
        </div>
      </div>
      <div id="i0ffk" class="col-6 col-lg-3 col-xxl-3">
        <div id="i4zyo" class="form-floating mb-3">
          <select
            z-bind="result"
            id="result"
            placeholder="Function result"
            class="form-control"
          >
            <optgroup z-bind="typeGroup of PG_TYPES" label="${typeGroup.group}">
              <option z-bind="type of typeGroup.types" value="${type.value}">
                ${type.label}
              </option>
            </optgroup>
          </select>
          <label for="result">Function result</label>
        </div>
      </div>
      <div class="col-6 col-lg-3 col-xxl-2">
        <div class="form-floating mb-3">
          <select
            z-bind="language"
            placeholder="Language"
            id="iybck"
            class="form-control"
          >
            <option value="plv8">Javascript (PLv8)</option>
            <option value="plpgsql">PL/pgSQL</option>
            <option value="sql">SQL</option>
          </select>
          <label for="result">Language</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check form-switch">
          <input
            z-bind="runAsAdmin"
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Run as admin <small class="text-secondary">(Will run with admin priviledge, not with the user priviledge)</small></label
          >
        </div>
      </div>
      <div class="col-@12 fw-bold">
        <span>Parameters</span>
      </div>
      <div
        id="i8703"
        class="col-12 d-flex align-items-center mb-2 flex-wrap"
      >
        <div z-bind="arg of args" id="isnii" class="d-flex me-2">
          <div id="ir0d1" class="input-group">
            <input
              type="text"
              placeholder="Param"
              z-bind="arg.name"
              id="iyrh6"
              class="form-control"
            />
            <select
              z-bind="arg.type"
              placeholder="Param type"
              class="form-select"
            >
              <optgroup z-bind="typeGroup of PG_TYPES" label="${typeGroup.group}">
                <option z-bind="type of typeGroup.types" value="${type.value}">
                    ${type.label}
                </option>
                </optgroup>
            </select>
            <button
              type="button"
              id="id91g"
              z-on-click="view.removeParam(arg)"
              class="btn btn-outline-secondary"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-dash-square"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
                ></path>
                <path
                  d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="izlof">
          <button
            type="button"
            title="Add parameter"
            id="ihwml"
            z-on-click="view.addParam()"
            class="btn btn-primary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="bi bi-plus-square"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              ></path>
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div
        id="izjn7"
        class="col-6 col-lg-3 col-xxl-12 d-flex align-items-center mb-2"
      >
        <div id="iy37f">
          <button
            type="button"
            title="Run SQL"
            z-on-click="view.runSQL()"
            class="btn btn-primary"
          >
            Run SQL
          </button>
        </div>
        <div class="ms-2">
          <button
            type="button"
            title="Run SQL"
            z-on-click="view.deleteFunc()"
            class="btn btn-danger"
          >
            Delete function
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-grow-1"><div id="funcEditor" class="h-100"></div></div>
</div>
